<% console.log(pools); %>

<h1>Pools</h1>

<% _.each(pools, function(pool){ %>

<button class="button btn-lg pool" id="<%= pool.get('id') %>">Pool <%= pool.get('name') %></button>

<table class="table table-striped pool">
  <thead>
    <tr>
      <th>Team</th>
      <th>Games</th>
      <th>Wins</th>
      <th>Losses</th>
      <th>+/-</th>
    </tr>
  </thead>
  <tbody>

<% _.each(pool.get('standings'), function(standing){ %>
     <tr>
      <td class="team" id="<%=standing.team.id%>"><%= standing.team.name%></td>
      <td><%= standing.games_played%></td>
      <td><%= standing.wins%></td>
      <td><%= standing.losses%></td>
      <td><%= standing.plus_minus%></td>

    </tr>
<%});%>


  </tbody>
</table>

<% }); %>
