<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset = "utf-8">
    <title>Frisbee score app, niet omdat het kan, maar omdat het moet...</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/routie.min.js"></script>
    <script src="lib/ready.min.js"></script>
    <script src="lib/transparency.min.js"></script>

    <script src="js/ScoreApp.js"></script>
  </head>

  <body>
    <header>
      <h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
    </header>
      <nav>
          <ul>
              <li><a href="#schedule">Schedule page</a></li>
              <li><a href="#game">Game page</a></li>
              <li><a href="#ranking">Ranking page</a></li>
          </ul>
      </nav>




        <section data-route="game">
            <header>
                <h1 data-bind="title"></h1>
            </header>

            <table>
                <tr>
                    <th>Team</th>
                    <th>Result</th>
                    <th>Team</th>
                </tr>

                <tr>
                    <td class="winner">Boomsquad</td>
                    <td>15 - 8</td>
                    <td>Burning Snow</td>
                </tr>
            </table>


            <table>
              <thead>
                  <tr>
                      <th>Score</th>
                      <th>Team</th>
                      <th>Points</th>
                      <th>Team</th>
                  </tr>
              </thead>

              <tbody data-bind="scores">
                  <tr>
                      <td data-bind="score"></td>
                      <td data-bind="team1"></td>
                      <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
                      <td data-bind="team2"></td>
                  </tr>
              </tbody>


            </table>

        </section>


         <section data-route="ranking">

            <header>
                <h1 data-bind="title"></h1>
            </header>

            <table >
                <thead>
                  <tr>
                      <th>Team</th>
                      <th>W</th>
                      <th>L</th>
                      <th>Points won</th>
                      <th>Points lost</th>
                      <th>+/-</th>
                  </tr>
                </thead>

                <tbody data-bind="teams">
                  <tr>
                      <td data-bind="team"></td>
                      <td data-bind="Win"></td>
                      <td data-bind="Lost"></td>
                      <td data-bind="Pw"></td>
                      <td data-bind="Pl"></td>
                      <td data-bind="Ptot"></td>
                  </tr>
                </tbody>


            </table>
        </section>

        <section data-route="schedule">

            <header>
                <h1 data-bind="title"></h1>
            </header>


            <table>
              <thead>
                  <tr>
                      <th>Monday 18 March</th>
                      <th>Team</th>
                      <th>Result</th>
                      <th>Team</th>
                  </tr>
              </thead>
              <tbody data-bind="games">
                  <tr>
                      <td data-bind="date">Monday, 9:00am</td>
                      <td data-bind="team1"></td>
                      <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
                      <td data-bind="team2"></td>
                  </tr>
              </tbody>


            </table>
        </section>


  </body>

</html>
